<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY EARN BD</title>
    <script src='https://libtl.com/sdk.js' data-zone='9697264' data-sdk='show_9697264'></script>
    <script src='https://libtl.com/sdk.js' data-zone='9706744' data-sdk='show_9706744'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .app-name {
            font-size: 2.8rem;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ff99);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .developer {
            font-size: 1.2rem;
            color: #ffd700;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .counter-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 25px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .counter-label {
            font-size: 1.4rem;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .counter {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00ffcc, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        .ad-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        
        .ad-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .ad-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .ad-btn:hover:before {
            animation: rainbow 8s linear infinite;
            opacity: 1;
        }
        
        .ad-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .ad-btn:active {
            transform: translateY(0);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 480px) {
            .app-name { font-size: 2.2rem; }
            .counter { font-size: 2.8rem; }
            .ad-btn { padding: 16px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="app-name">EASY EARN BD</h1>
            <p class="developer">ডেভেলপার: SABBIR</p>
        </div>
        
        <div class="counter-container">
            <div class="counter-label">মোট বিজ্ঞাপন দেখা হয়েছে</div>
            <div class="counter" id="adCounter">0</div>
        </div>
        
        <div class="ad-buttons">
            <button class="ad-btn pulse" id="adBtn1">বিজ্ঞাপন দেখুন ১</button>
            <button class="ad-btn pulse" id="adBtn2">বিজ্ঞাপন দেখুন ২</button>
        </div>
        
        <button class="reset-btn" id="resetBtn">রিসেট করুন</button>
        
        <div class="footer">
            প্রতিটি বিজ্ঞাপন দেখার পর পুরস্কার পান
        </div>
    </div>

    <script>
        // Initialize ad counter
        let adCount = localStorage.getItem('adCount') || 0;
        document.getElementById('adCounter').textContent = adCount;
        
        // Function to show ad and update counter
        function showAd(adFunction, btnId) {
            try {
                // Show the ad
                adFunction().then(() => {
                    // Reward the user after watching the ad
                    adCount++;
                    localStorage.setItem('adCount', adCount);
                    document.getElementById('adCounter').textContent = adCount;
                    
                    // Show reward message
                    alert('ধন্যবাদ! আপনি বিজ্ঞাপনটি দেখেছেন। আপনার পুরস্কার যোগ করা হলো।');
                    
                    // Add animation effect
                    const counter = document.getElementById('adCounter');
                    counter.classList.add('pulse');
                    setTimeout(() => counter.classList.remove('pulse'), 1000);
                }).catch(error => {
                    console.error('Ad failed:', error);
                    alert('দুঃখিত! বিজ্ঞাপন লোড করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।');
                });
                
                // Button click effect
                const btn = document.getElementById(btnId);
                btn.classList.remove('pulse');
                setTimeout(() => btn.classList.add('pulse'), 100);
                
            } catch (error) {
                console.error('Error showing ad:', error);
                alert('ত্রুটি! দয়া করে আবার চেষ্টা করুন।');
            }
        }
        
        // Event listeners
        document.getElementById('adBtn1').addEventListener('click', () => {
            showAd(window.show_9697264, 'adBtn1');
        });
        
        document.getElementById('adBtn2').addEventListener('click', () => {
            showAd(window.show_9706744, 'adBtn2');
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            adCount = 0;
            localStorage.setItem('adCount', adCount);
            document.getElementById('adCounter').textContent = adCount;
            
            // Animation effect
            const counter = document.getElementById('adCounter');
            counter.style.transform = 'scale(1.5)';
            counter.style.color = '#ff0000';
            
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
                counter.style.color = '';
            }, 500);
            
            alert('কাউন্টার রিসেট করা হয়েছে!');
        });
    </script>
</body>
</html>
